<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

	<!--navigation bar-->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/registration}">Registration Page</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Login Page</h1>
				<form th:action="@{/login}" method="post">

					<div>
						<label for="username">Username</label>
						<input type="text" id="username" name="username" placeholder="Enter Email ID" autofocus>
					</div>					

					<div>
						<label for="password">Password</label>
						<input type="password" id="password" name="password" placeholder="Enter Password">
					</div>					

					<div>
						<input type="submit" name="login-submit" id="login-submit" value="Log In">
					</div>

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password.</div>
					</div>					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
